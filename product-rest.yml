server:
  port: 8081

spring:
  datasource: 
    url: jdbc:mysql://localhost:3306/product_dbb
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate: 
      ddl-auto: update
    show-sql: true
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    
  sql:
    init:
      mode: always
